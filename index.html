<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <script defer src="./index.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      display: none;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <aside class="profile-card">
        <div class="profile-card-info">
          <img src="./images/image-jeremy.png" alt="profile picture" class="profile-picture">
          <section class="profile-info-wrapper">
            <span class="profile-subheading">Report for</span>
            <h1>Jeremy Robson</h1>
          </section>
        </div>
        <div class="profile-card-nav">
          <nav>
            <ul>
              <li><button class="date-nav-button">Daily</button></li>
              <li><button class="date-nav-button">Weekly</button></li>
              <li><button class="date-nav-button">Monthly</button></li>
            </ul>
          </nav>
        </div>
      </aside>
    
      <div class="stat-cards-wrapper">

        <article class="stat-card card-work">
          <div class="card-content-wrapper">
            <div class="card-title-row">
              <h2 class="stat-card-title">Card</h2>
              <button class="option-button">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div class="card-stat-row">
              <span class="stat-main">0hrs</span>
              <span class="stat-alt">Previous - 0hrs</span>
            </div>
          </div>
        </article>
    
        <article class="stat-card card-play">
          <div class="card-content-wrapper">
            <div class="card-title-row">
              <h2 class="stat-card-title">Card</h2>
              <button class="option-button">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div class="card-stat-row">
              <span class="stat-main">0hrs</span>
              <span class="stat-alt">Previous - 0hrs</span>
            </div>
          </div>
        </article>
    
        <article class="stat-card card-study">
          <div class="card-content-wrapper">
            <div class="card-title-row">
              <h2 class="stat-card-title">Card</h2>
              <button class="option-button">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />

        <article class="stat-card card-exercise">

            <div class="card-title-row">
              <h2 class="stat-card-title">Card</h2>
              <button class="option-button">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />

            </div>
          </div>
        </article>
    
        <article class="stat-card card-social">

                </svg>
              </button>

            <div class="card-stat-row">
              <span class="stat-main">0hrs</span>

        </article>

                    fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div class="card-stat-row">
              <span class="stat-main">0hrs</span>
              <span class="stat-alt">Previous - 0hrs</span>
            </div>
          </div>
        </article>
      </div>
    </div>
  </main>



  <div class="attribution">
